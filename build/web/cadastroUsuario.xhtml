<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Usuario</title>
    </h:head>
    <h:body>
        <p:growl id="grow" life="4000" sticky="true"/>
        
        <h:form id="formCadUsuario">
            
            <p:fieldset legend="Cadastro de Usuário">
                
                <p:panelGrid columns="2">
                    <h:outputText value="Login"/>
                    <h:inputText value="#{usuarioController.usuarioCadastro.login}"/>
                    
                    <h:outputText value="Senha"/>
                    <p:password value="#{usuarioController.usuarioCadastro.senha}"/>
                    
                     <h:outputText value="Email"/>
                     <h:inputText value="#{usuarioController.usuarioCadastro.email}"/>
                    
                     <h:outputText value="Cidade"/>
                     <h:inputText value="#{usuarioController.usuarioCadastro.cidade}"/>
                    
                     <h:outputText value="Bairro"/>
                     <h:inputText value="#{usuarioController.usuarioCadastro.bairro}"/>
                    
                     <h:outputText value="Contato"/>
                     <h:inputText value="#{usuarioController.usuarioCadastro.contato}"/>
                    
                    
                </p:panelGrid>
                
                <p:commandButton value="Cadastrar" oncomplete="PF('widDialCadUsuario').show()"/>
              <!--  <h:commandButton value="Cancelar"/> -->
                
            </p:fieldset>
            
            
            <!-- Nem sempre funciona-->
            
            <p:dialog id="dialCadUsuario"  
                      modal="true" visible="false" hideEffect="explode"
                      widgetVar="widDialCadUsuario">
                
                <h:outputText value="Deseja realmente cadastrar o usuario?"/><br/>
                <p:commandButton value="Sim" action="#{usuarioController.inserir()}"
                                 oncomplete="PF('widDialCadUsuario').hide()"
                                 update=":grow :formCadUsuario"/>
                <p:commandButton value="Não" oncomplete="PF('widDialCadUsuario').hide()"/>
                
            </p:dialog>
            
        </h:form>
    </h:body>
</html>
