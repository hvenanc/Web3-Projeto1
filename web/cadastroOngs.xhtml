<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Ongs</title>
    </h:head>
    <h:body>
        <p:growl id="grow" life="4000" sticky="true"/>
        
        <h:form id="formOng">
            
            <p:fieldset legend="Cadastro de Ongs">
                
                <p:panelGrid columns="2">
                    <h:outputText value="CNPJ"/>
                    <h:inputText id="txtCnpj" value="#{ongController.ongCadastro.cnpj}"/>
                    
                    <h:outputText value="Nome"/>
                    <h:inputText id="txtNome" value="#{ongController.ongCadastro.nome}"/>
                    
                    <h:outputText value="Senha"/>
                    <p:password id="txtSenhaOng" value="#{ongController.ongCadastro.senha}"/>
                                 
                    <h:outputText value="Endereco"/>
                   <h:inputText id="txtEndereco" value="#{ongController.ongCadastro.endereco}"/>
                   
                   <h:outputText value="Email"/>
                   <h:inputText id="txtEmailOng" value="#{ongController.ongCadastro.email}"/>
                   
                   <h:outputText value="Contato"/>
                   <h:inputText id="txtTefContato" value="#{ongController.ongCadastro.telContato}"/>
                    
                </p:panelGrid>
                
                <p:commandButton value="Cadastrar" action="#{ongController.inserir()}"/>
                
            </p:fieldset>
                
            
        </h:form>
         <p:messages id="msgs"/>
    </h:body>
</html>
