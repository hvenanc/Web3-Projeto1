<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Listar Ongs</title>
    </h:head>
    <h:body>
        
        <p:growl id="gro" life="4000" showSummary="true"
                 showDetail="true" sticky="false"/>
    
        <h:form id="formOngs">
            
            <p:dataTable id="tabelaOngs"
                         value="#{ongController.readOngs()}"
                         var="ong" paginator="true" rows="5"
                         selection="#{ongController.selection}" selectionMode="single"
                         rowKey="#{ong.codigo}">
                
                <p:column filterBy="#{ong.codigo}" headerText="Código">
                #{ong.codigo}
                 </p:column>
                
                <p:column headerText="CNPJ">
                    #{ong.cnpj}
                </p:column>
                
                <p:column headerText="Endereço">
                    #{ong.endereco}
                </p:column>
                
                <p:column headerText="Telefone">
                    #{ong.telContato}
                </p:column>
                
                <p:column headerText="Email">
                    #{ong.email}
                </p:column>
            
            
            </p:dataTable>
            
            <p:commandButton value="Deletar" action="#{ongController.deletar()}"
                             update=":gro @form">
                    <p:confirm message="Deseja realmente deletar a ONG?"/>
            </p:commandButton>
            
            <p:confirmDialog global="true">
                <p:commandButton value="Sim" styleClass="ui-confirmdialog-yes"/>
                <p:commandButton value="Não" styleClass="ui-confirmdialog-no"/>
            </p:confirmDialog>
          
            
        </h:form>
        
    </h:body>
</html>
