<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Usuario</title>
    </h:head>
    <h:body>
        <p:growl id="grow" life="4000" sticky="true"/>
        
        <h:form id="formCadUsuario">
            
            <p:fieldset legend="Cadastro de Usuário">
                
                <p:panelGrid columns="3">
                    <h:outputText value="Login"/>
                    <h:inputText id="txtLogin" value="#{usuarioController.usuarioCadastro.login}" 
                                 required="true" requiredMessage="O Login é obrigatório!"/>
                    <p:message for="txtLogin"/>
                   
                     <h:outputText value="Email"/>
                     <h:inputText  id="txtEmail" value="#{usuarioController.usuarioCadastro.email}"
                                  required="true" requiredMessage="O Email é obrigatório!"/>
                     <p:message for="txtEmail"/>
                    
                     <h:outputText value="Cidade"/>
                     <h:inputText id="txtCidade" value="#{usuarioController.usuarioCadastro.cidade}"
                                  required="true" requiredMessage="A Cidade é obrigatória!"/>
                     <p:message for="txtCidade"/>
                    
                     <h:outputText value="Bairro"/>
                     <h:inputText id="txtBairro" value="#{usuarioController.usuarioCadastro.bairro}"
                                  required="true" requiredMessage="O Bairro é obrigatório!"/>
                     <p:message for="txtBairro"/>
                    
                     <h:outputText id="txtContato" value="Contato"/>
                     <h:inputText value="#{usuarioController.usuarioCadastro.contato}"
                                  required="true" requiredMessage="O Contato é obrigatório!"/>
                     <p:message for="txtContato"/>
                     
                      <h:outputText value="Senha"/>
                    <p:password id="txtSenha" value="#{usuarioController.usuarioCadastro.senha}"
                                required="true" requiredMessage="A Senha é obrigatória!"/>
                    <p:message for="txtSenha"/>
                    
                    <h:outputText value="Confirmar Senha"/>
                    <p:password id="txtConfirma" value="#{confirmaSenha}"
                                required="true" requiredMessage="A Confirmação da senha é obrigatória!"/>
                    <p:message for="txtConfirma"/>
                    
                    
                </p:panelGrid>
                
                <p:commandButton value="Cadastrar" oncomplete="PF('widDialCadUsuario').show()"/>
              <!--  <h:commandButton value="Cancelar"/> -->
                
            </p:fieldset>
            
            
            <!-- Nem sempre funciona-->
            
            <p:dialog id="dialCadUsuario"  
                      modal="true" visible="false" hideEffect="explode"
                      widgetVar="widDialCadUsuario">
                
                <h:outputText value="Deseja realmente cadastrar o usuario?"/><br/>
                <p:commandButton value="Sim" action="#{usuarioController.inserir(confirmaSenha)}"
                                 oncomplete="PF('widDialCadUsuario').hide()"
                                 update=":grow :formCadUsuario :msgs"/>
                <p:commandButton value="Não" oncomplete="PF('widDialCadUsuario').hide()"/>
                
            </p:dialog>
            
        </h:form>
        <p:messages id="msgs"/>
    </h:body>
</html>
